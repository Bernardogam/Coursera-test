<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name='viewport' content="width=device-width, initial-scalre=1.0">
    <title></title>
    <style>
      * {
      box-sizing: border-box;}
      
      @media (min-width: 992px){
        .col-lg-4{
        float: left;
        border: 1px
        width: 33%}
      }
      @media (min-width: 768px) and (max-width: 991px){
      .col-md-6{
        float: left;
        border: 1px
        width: 50%}
      }
      @media (max-width: 767px){
      .col-sm-12{
        float: left;
        border: 1px
        width: 100%}
      }
    </style>
  </head>
  <body>
    <h1> This is the title </h1>
    <div class="container">
      <div class="row">
        <div class='col-lg-4 col-md-6 col-sm-12' style='background-color: blue;' >Block one with text</div>
        <div class='col-lg-4 col-md-6 col-sm-12' style='background-color: yellow;' >Block two with text</div>
        <div class='col-lg-4 col-md-6 col-sm-12' style='background-color: purple;' >Block three with text</div>
      </div> 
    </div> 
  </body>
</html>
